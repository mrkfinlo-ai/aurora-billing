version: '3.8'

services:
  # [cite_start]Primary Database: PostgreSQL 14+ [cite: 113]
  postgres:
    image: postgres:15-alpine
    container_name: aurora_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: aurora_billing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aurora_net

  # [cite_start]Cache & Rate Limiting: Redis 7+ [cite: 115]
  redis:
    image: redis:7-alpine
    container_name: aurora_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - aurora_net

  # [cite_start]Event Bus: Kafka [cite: 112]
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: aurora_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - aurora_net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: aurora_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - aurora_net

  # Database GUI (Optional Helper)
  pgadmin:
    image: dpage/pgadmin4
    container_name: aurora_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aurora.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - aurora_net

volumes:
  postgres_data:

networks:
  aurora_net:
    driver: bridge
